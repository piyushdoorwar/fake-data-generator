<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Data Generator</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div id="toast-container"></div>
        <header class="header">
            <div class="header-left">
                <h1 class="app-title">Fake Data Generator</h1>
            </div>
            <div class="header-right">
                <button class="info-btn" id="schemaHelpBtn" aria-label="Schema tips" data-tooltip="Schema tips">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="9"></circle>
                        <line x1="12" y1="10" x2="12" y2="16"></line>
                        <circle cx="12" cy="7.5" r="1"></circle>
                    </svg>
                </button>
            </div>
        </header>
        <div class="main-content">
            <div class="editor-panel left-panel">
                <div class="panel-header">
                    <h2 class="panel-title">Schema Builder</h2>
                    <div class="action-bar">
                        <div class="action-group">
                            <div class="toggle-group" id="structure-toggle">
                                <button class="toggle-btn active" data-structure="flat">Flat</button>
                                <button class="toggle-btn" data-structure="nested">Nested</button>
                            </div>
                            <button class="action-btn" data-action="add-field" data-tooltip="Add field">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                            </button>
                            <button class="action-btn" data-action="load-sample" data-tooltip="Load sample schema">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"/><polyline points="13 2 13 9 20 9"/><path d="M10 12h4"/><path d="M10 16h4"/><path d="M10 8h1"/></svg>
                            </button>
                            <button class="action-btn" data-action="clear-fields" data-tooltip="Clear fields">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="panel-body schema-body">
                    <div class="schema-toolbar">
                        <div class="control-group">
                            <span class="control-label">Structure</span>
                            <div class="control-hint" id="structure-hint">Flat keeps field names as-is.</div>
                        </div>
                    </div>

                    <div class="field-list" id="field-list"></div>
                    <div class="empty-state" id="empty-state">
                        <h3>No fields yet</h3>
                        <p>Add a field to start generating data.</p>
                    </div>
                </div>
            </div>
            <div class="editor-panel right-panel">
                <div class="panel-header">
                    <h2 class="panel-title">Generated JSON</h2>
                    <div class="action-bar">
                        <div class="action-group">
                            <div class="record-control">
                                <span class="record-label">Records</span>
                                <input class="field-input record-input" id="record-count" type="number" min="1" max="1000" value="10">
                            </div>
                            <button class="action-btn" data-action="generate" data-tooltip="Generate JSON">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M3 12a9 9 0 0 1 15-6l2-2v6h-6l2-2"/>
                                    <path d="M21 12a9 9 0 0 1-15 6l-2 2v-6h6l-2 2"/>
                                </svg>
                            </button>
                            <button class="action-btn" data-action="copy-output" data-tooltip="Copy JSON">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
                            </button>
                            <button class="action-btn" data-action="download-output" data-tooltip="Download JSON">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                            </button>
                            <button class="action-btn" data-action="clear-output" data-tooltip="Clear output">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="code-editor-wrapper">
                        <div class="line-numbers" id="output-line-numbers"></div>
                        <div class="editor-content-wrapper">
                            <div class="editor-highlights" id="output-highlights"></div>
                            <textarea class="editor-textarea" id="output-editor" spellcheck="false" placeholder="Generated JSON will appear here..." readonly></textarea>
                        </div>
                    </div>
                    <div class="status-bar" id="output-status">
                        <span class="status-text">Ready</span>
                        <span class="char-count">0 characters</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal-overlay" id="schemaHelpModal" aria-hidden="true">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Schema Tips</h3>
                    <button class="modal-close" id="schemaHelpCloseBtn" data-modal-close>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="legend-intro">
                        <p><strong>Tips</strong></p>
                        <ol class="tip-list">
                            <li>Use dot notation like <span class="hint-code">user.email</span> when Structure is set to Nested.</li>
                            <li>Drag fields to reorder them.</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
